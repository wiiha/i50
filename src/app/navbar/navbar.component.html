<nav *ngIf="showNavBar" class="navbar navbar-expand-lg navbar-dark bg-success">
  <a class="navbar-brand" routerLink="/"><div octicon="home" fill="whitesmoke" width="30px"></div></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a *ngFor="let item of cp.getItemsAsMenu()" class="nav-item nav-link active" routerLink="/page/{{item.page}}">{{item.title}}</a>
    </div>
  </div>
</nav>
